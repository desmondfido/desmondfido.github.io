<!doctype html>
<html lang="en">

	<head>
	
		<title>HTML5 EXAMPLE</title>
		
		<script type="text/javascript" src="Three.js"></script>
		<script type="text/javascript" src="ObjectLoader.js"></script>
		<script type="text/javascript">
		
		var camera, scene, renderer, cube, material, mesh;
		
		function init()
		{
			scene = new THREE.Scene();
			
			camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
			
			camera.position.z = 1000;
			scene.add(camera);
			
			cube = new THREE.BoxGeometry( 300, 300, 300 );
			material = new THREE.MeshLambertMaterial( { color: 0xffff00 }, {wireframe:true });
			mesh = new THREE.Mesh( cube, material );
			scene.add( mesh );
			/**var manager = new THREE.LoadingManager();
			manager.onProgress = function( item, loaded, total ) 
			{
				console.log( item, loaded, total );
			};

			var loader = new THREE.JSONLoader();
			loader.load( 'mesh1.obj', function ( object ) {
					scene.add( object );
				});**/
	
			
			var pointLight = new THREE.PointLight(0xFFFFFF);
			pointLight.position.x = 10;
			pointLight.position.y = 100;
			pointLight.position.x = 1000;
			scene.add(pointLight);
			
			
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0xFFFFFF, 1);
			
			document.body.appendChild(renderer.domElement);
			
		}
			
			animate();
		
		
		function animate()
		{
			requestAnimationFrame(animate);
			
			mesh.rotation.x += 0.02;
			mesh.rotation.y -= 0.02;
			
			
			renderer.render(scene, camera);
		}
		</script>
	</head>
	
	<body onload = "init()">
